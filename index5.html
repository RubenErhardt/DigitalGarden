             alt="actiefoto {{wf {&quot;path&quot;:&quot;name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}" 
             loading="lazy">
      </figure>

      <div class="specialist-sub-images">
        <figure>
          <img src="{{wf {&quot;path&quot;:&quot;behandelafbeelding-2&quot;,&quot;type&quot;:&quot;ImageRef&quot;\} }}" 
               alt="behandelfoto {{wf {&quot;path&quot;:&quot;name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}" 
               loading="lazy">
        </figure>
        <figure>
          <img src="{{wf {&quot;path&quot;:&quot;behandelafbeelding-3&quot;,&quot;type&quot;:&quot;ImageRef&quot;\} }}" 
               alt="behandelfoto {{wf {&quot;path&quot;:&quot;name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}" 
               loading="lazy">
        </figure>

    <!-- Accordion Informatie -->
    <aside class="specialist-info">
      <details open>
        <summary>Biografie <span class="arrow">▲</span></summary>
        <p>{{wf {&quot;path&quot;:&quot;biografie-1&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}</p>

      <details>
        <summary>Specialisaties <span class="arrow">▼</span></summary>

      <details>
        <summary>Trainingen en congressen <span class="arrow">▼</span></summary>

      </details>
    </aside>
  </div>
</section>

<style>
  .specialist-container {
    display: flex;
    gap: 20px;
  }
  
  /* Grid voor afbeeldingen */
  .specialist-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto;
    width: 50%;
  }
  
  .specialist-main-image img {
    width: 100%;
    max-height:100%;
    border-radius: 8px;
  }
  
.specialist-sub-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap:10px;
}

.specialist-sub-images img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Zorgt ervoor dat de afbeeldingen de hele ruimte vullen */
    border-radius: 8px; /* Alleen als je een rand wil, anders weghalen */
}
  
  /* Accordion Stijling */
  .specialist-info {
    width: 40%;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .specialist-info details {
    background: #EAE6E3;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    transition: background-color 0.3s, padding 0.3s;
  }
  
  .specialist-info details[open] {
    padding: 15px 15px 20px;
  }
  
  /* Pijltjes stijl */
  .specialist-info summary {
    font-weight: bold;
    font-size: 18px;
    color: black;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .specialist-info details[open] summary .arrow {
    content: "▲";
    transition: transform 1s;
  }
  
  /* Dichtgeklapte state */
  .specialist-info summary .arrow {
    content: "▼";
  }
  
  .specialist-info details p {
    margin-top: 8px;
    font-size: 16px;
    color: black;
    opacity: 0;
    height: 0;
    overflow: hidden;
  }
  
  .specialist-info details[open] p {
    opacity: 1;
    height: auto; 
    max-height: 1000px;
  }

/* Pijl Basisstijl */
.specialist-info summary .arrow {
    display: inline-block;
    transition: transform 0.3s ease;
}

/* Alleen als een details-element open is, wordt het pijltje gedraaid */
.specialist-info details[open] summary .arrow {
    transform: rotate(180deg);
}


  
  /* Responsive aanpassingen */
  @media (max-width: 768px) {
    .specialist-container {
      flex-direction: column;
      align-items: center;
    }
  
    .specialist-grid {
      width: 100%;
    }
  
    .specialist-info {
      width: 100%;
    }
  }
  </style>

  <script>
   document.addEventListener('DOMContentLoaded', () => {
    const allDetails = document.querySelectorAll('.specialist-info details');

    allDetails.forEach(detail => {
        detail.addEventListener('click', () => {
            allDetails.forEach(otherDetail => {
                if (otherDetail !== detail && otherDetail.open) {
                    otherDetail.open = false;
                }
            });
        });
    });
});

  </script>
